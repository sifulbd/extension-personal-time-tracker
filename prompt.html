<!DOCTYPE html>
<html>
    <head>
        <title>Time Tracker Prompt</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                padding: 20px;
                text-align: center;
                background-color: #f0f2f5;
                color: #333;
                width: 100%;
                height: 100%;
                box-sizing: border-box;
                display: flex;
                flex-direction: column;
                justify-content: space-between; /* Distribute space */
                align-items: center;
            }
            h2 {
                color: #0056b3;
                margin-bottom: 15px;
                font-size: 1.4em;
            }
            .section {
                background-color: #fff;
                border: 1px solid #ddd;
                border-radius: 8px;
                padding: 15px;
                margin-bottom: 15px;
                width: calc(100% - 30px); /* Adjust for padding */
                max-width: 380px; /* Max width for sections */
                box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            }
            .section label {
                display: block;
                margin-bottom: 8px;
                font-weight: bold;
                font-size: 0.9em;
                text-align: left;
            }
            select,
            input[type="text"] {
                width: 100%;
                padding: 10px;
                margin-bottom: 10px;
                border: 1px solid #ccc;
                border-radius: 4px;
                box-sizing: border-box;
                font-size: 1em;
            }
            button {
                padding: 10px 20px;
                background-color: #28a745;
                color: white;
                border: none;
                border-radius: 4px;
                cursor: pointer;
                font-size: 1em;
                transition: background-color 0.2s ease;
                width: 100%;
                box-sizing: border-box;
            }
            button:hover {
                background-color: #218838;
            }
            .discard-button {
                background-color: #6c757d; /* Grey for discard */
                margin-top: 10px;
            }
            .discard-button:hover {
                background-color: #5a6268;
            }
            #idleTimeDisplay {
                font-size: 1.1em;
                font-weight: bold;
                color: #e65c00; /* Orange for attention */
                margin-bottom: 10px;
            }
            #idleSection {
                display: none; /* Hidden by default, shown if idle time exists */
            }
        </style>
    </head>
    <body>
        <h2>Time Tracker Prompt</h2>

        <div id="idleSection" class="section">
            <h3>You were idle for: <span id="idleTimeDisplay"></span></h3>
            <label for="idleProjectSelect">What were you doing during this time?</label>
            <select id="idleProjectSelect"></select>
            <input type="text" id="newIdleProjectName" placeholder="Or enter a new project name" />
            <button id="addIdleTimeBtn">Add Idle Time to Project</button>
            <button id="discardIdleTimeBtn" class="discard-button">Discard Idle Time</button>
        </div>

        <div id="activeSection" class="section">
            <h3>What are you working on now?</h3>
            <label for="activeProjectSelect">Choose current project:</label>
            <select id="activeProjectSelect"></select>
            <input type="text" id="newActiveProjectName" placeholder="Or enter a new project name" />
            <button id="setProjectBtn">Start Tracking Now</button>
        </div>

        <script src="prompt.js"></script>
    </body>
</html>

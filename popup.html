<!DOCTYPE html>
<html>
    <head>
        <title>Time Tracker</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                width: 300px;
                padding: 10px;
                background-color: #f4f4f4;
                color: #333;
            }
            h2 {
                text-align: center;
                color: #0056b3;
                margin-bottom: 10px;
            }
            #currentProjectDisplay {
                text-align: center;
                color: #007bff;
                font-weight: bold;
                margin-bottom: 15px;
                padding-bottom: 5px;
                border-bottom: 1px dashed #ccc;
            }
            /* NEW STYLES FOR CATEGORY SELECTION AREA */
            .category-selection-area {
                background-color: #fff;
                border: 1px solid #ddd;
                border-radius: 8px;
                padding: 10px;
                margin-bottom: 15px;
                box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
                text-align: left; /* Align text inside section */
            }
            .category-selection-area label {
                display: block;
                margin-bottom: 5px;
                font-weight: bold;
                font-size: 0.9em;
            }
            .category-selection-area select,
            .category-selection-area input[type="text"] {
                width: calc(100% - 20px); /* Adjust for padding */
                padding: 8px 10px;
                margin-bottom: 8px;
                border: 1px solid #ccc;
                border-radius: 4px;
                box-sizing: border-box;
                font-size: 0.9em;
            }
            .category-selection-area button {
                display: block;
                width: 100%;
                padding: 8px 10px;
                background-color: #007bff;
                color: white;
                border: none;
                border-radius: 4px;
                cursor: pointer;
                font-size: 0.9em;
                transition: background-color 0.2s ease;
            }
            .category-selection-area button:hover {
                background-color: #0056b3;
            }
            /* END NEW STYLES */
            #tracking-list {
                list-style-type: none;
                padding: 0;
                max-height: 400px;
                overflow-y: auto;
                border: 1px solid #ddd;
                border-radius: 5px;
                background-color: #fff;
            }
            #tracking-list li {
                padding: 8px 10px;
                border-bottom: 1px solid #eee;
                display: flex;
                justify-content: space-between;
                align-items: center;
            }
            #tracking-list li:last-child {
                border-bottom: none;
            }
            .project-header {
                background-color: #e9ecef;
                font-weight: bold;
                padding: 5px 10px;
                margin-top: 10px;
                border-top: 1px solid #ddd;
                border-bottom: 1px solid #ddd;
            }
            .url {
                font-weight: bold;
                color: #555;
                max-width: 70%;
                white-space: nowrap;
                overflow: hidden;
                text-overflow: ellipsis;
            }
            .time {
                font-size: 0.9em;
                color: #007bff;
            }
            .reset-button {
                display: block;
                width: 100%;
                padding: 10px;
                margin-top: 15px;
                background-color: #dc3545;
                color: white;
                border: none;
                border-radius: 5px;
                cursor: pointer;
                font-size: 1em;
            }
            .reset-button:hover {
                background-color: #c82333;
            }
        </style>
    </head>
    <body>
        <h2>Your Tracked Time</h2>
        <div id="currentProjectDisplay">Current Project: Loading...</div>

        <div class="category-selection-area">
            <label for="activeProjectSelectPopup">Change/Set Current Project:</label>
            <select id="activeProjectSelectPopup"></select>
            <input type="text" id="newActiveProjectNamePopup" placeholder="Or enter a new project name" />
            <button id="setNewProjectBtn">Set New Category</button>
        </div>
        <ul id="tracking-list"></ul>
        <button id="resetData" class="reset-button">Reset All Data</button>
        <script src="popup.js"></script>
    </body>
</html>
